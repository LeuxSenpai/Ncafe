<!DOCTYPE html
<html>
    <head>
        <title>Menu</title>
        <style>
            *{
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                background-color: rgb(56, 22, 1);
            }
            
            #nav-bar {
                margin: 10px 20px;
                background-color: sandybrown;
                padding: 20px;
                border: 10px;
                border-radius: 5px;
                display: flex;
                justify-content: space-around;
            }
            #nav-bar a {
                background-color: sandybrown;
                color: rgb(56, 22, 1);
                font-size: 1.5em;
                font-style: BOLD;
                text-decoration: none;
                padding: 10px;
            }
            #nav-bar a:hover {
                background-color: rgb(56, 22, 1);
                color: sandybrown;
            }
            #header-img {
                border-radius: 50px;
                padding: 20px;
                width: 90%;
                height: 300px;
                display: block;
                margin-left: auto;
                margin-right: auto;
            }

            header {
            text-align: center; /* Centers inline or inline-block children */
            }

            #cafename {
                text-align: center;
                font-size: 2em;
                color: rgb(56, 22, 1);
                background-color: sandybrown;
                border-radius: 20px; /* Rounds the corners */
                padding: 10px 30px ; /* Adds space inside for a smoother look */
                display: inline-block; /* Keeps the background tight to the text */
            }
            
            main {
                
                font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
                font-weight: 100;
                font-size: 1.5em;
                
            }
            #menu {
            display: flex;
            justify-content: space-around;
            padding: 20px;
            }
            #menu article {
                background-color: rgb(56, 22, 1);
                color: sandybrown;
                width: 25%;
                padding: 10px;
                
            }
            #menu article:hover {
                background-color: sandybrown;
                width: 30%;
                padding: 15px;
                border-radius: 10px;
                text-align: center;
                color: rgb(56, 22, 1);
            }
            
            #menu article img {
                width: 100%;
                height: auto;
                border-radius: 10px;
            }
            #menu article h3 {
                background-color: sandybrown;
                margin: 10px 0;
                font-weight: 800;
                font-family: monospace;
            }
            #menu article p {
                padding: 20px;
                background-color: sandybrown;
                margin: 10px 0;
                font-family: Georgia, 'Times New Roman', Times, serif;
                font-size: large;
                justify-content: center;
            }
            #menu article hr {
                background-color: sandybrown;
                color: sandybrown;
            }
            #order-form {
            margin: 30px 40px;
            background-color: sandybrown; /* Match body background */
            border-radius: 80px;
            }
            
            #order-form article { 
            background-color: sandybrown;
            padding: 5px;
            display: flex-column;
            justify-content: space-around;
            flex-wrap: nowrap; /* Keep items in a single row */
            }
            #order-form label {
            background-color: sandybrown;
            font-size: 1.2em;
            font-family: monospace;
            font-weight: 800;
            margin: 10px 0;
            color: rgb(56, 22, 1);
            justify-items: center;
            }
            
            #add-ons h3 {
                margin: 10px 40px;
                background-color: sandybrown;
                font-size: 1.2em;
                font-weight: 800;
                color: rgb(56, 22, 1);
            }
            #add-ons label{
                display: flex;
                justify-content: center;
                gap: 15px;
            }
            #special-requests {
                background-color: sandybrown;
            }
            #special-requests textarea{
                background-color: snow;
                width:30%;
                height: 100px;
            }

            #order-number input {
                background-color: snow;
                border-radius: 5px;
                margin: 10px 0;
            }
        

            
        
            
            
          
            
        </style>
    </head>

            <nav id="nav-bar">

                <h2><a href="#order-form">Order Form</a></h2>
            </nav>
